<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Type It Fast!</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
   (function(){
      emailjs.init("GMsyG-ZcfBVb7hIMf");
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="row">
                <div class="col-12 logo">
                    <h1>Type It Fast!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 contact-form">
                    <form onsubmit="return sendMail(this);">
                        <label for="fname" class="fname">First Name:</label>
                        <input type="text" class="fname" placeholder="Enter your first name...">
                        <label for="sname" class="sname">Surname:</label>
                        <input type="text" class="sname" placeholder="Enter your surname...">
                        <label for="email" class="email">Email Address:</label>
                        <input type="email" class="email" required placeholder="Enter your email address...">
                        <label for="text-area" class="text-area">Your Message:</label>
                        <input type="text-area" class="text-area" placeholder="Enter your message here...">
                        <br>
                        <br>
                        <input type="submit" class="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEJ6KIpDLDwOnMPp2CY8iiOzzSIoLB8Qc&callback=initMap&v=weekly" async></script> -->
    <!-- map script source -->
    <script src="assets/js/email.js"></script>

</body>
</html>
