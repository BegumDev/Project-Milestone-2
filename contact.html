<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="speed typing game">
    <meta name="keywords" content="game, speed, typing, computer, javascript">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google maps API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Email.JS integration -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script>
        (function () {
            emailjs.init("GMsyG-ZcfBVb7hIMf");
        })();
    </script>
    <!-- jQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Type It Fast</title>
</head>

<body>
    <header>
        <!-- Navigation menu -->
        <nav class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-12 logo">
                        <h1><a href="index.html">Type It Fast!<i class="fa-solid fa-hands"></i></a></h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <!-- Contact us heading -->
        <h2 class="contact-msg">If you would like to get in touch, please send us an email.</h2>
        <!-- Contact form to send us an email -->
        <div class="row">
            <form class="form" onsubmit="return sendMail(this)">
                <div class="col-12 contact-form">
                    <label for="name">Full Name:</label>
                    <br>
                    <input type="text" class="name" id="name" name="fame" placeholder="Enter your full name..." required>
                    <br>
                    <label for="email">Email Address:</label>
                    <br>
                    <input type="email" class="email" id="email" name="emailaddress" placeholder="Enter your email address..." required>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea rows="8" cols="25" id="message" class="text-area" placeholder="Enter your message here..." required></textarea>
                    <br>
                    <input type="submit" id="submit-email">
                </div>
            </form>
        </div>
        <!-- Google map of the fictatious office -->
        <h3 class="map-msg">Visit our offices:</h3>
        <div class="container">
            <div class="row">
                <div class="col-12" id="map"></div>
            </div>
        </div>
    </section>
    <!-- Footer containing social media links -->
    <footer>
        <div class="row">
            <div class="col-12">
                <a href="https://en-gb.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram-square"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://discord.com/" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Google Maps API key -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEJ6KIpDLDwOnMPp2CY8iiOzzSIoLB8Qc&callback=initMap&v=weekly"
        async></script>
    <!-- Email script source -->
    <script src="assets/js/email.js"></script>
    <!-- Map script source -->
    <script src="assets/js/map.js"></script>

</body>

</html>
