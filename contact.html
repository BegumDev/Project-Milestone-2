<body>
    <header>
        <nav class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-12 logo">
                        <h1><a href="index.html">Type It Fast!</a></h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="row">
            <form class="form" onsubmit="return sendMail(this)">
                <div class="col-12 contact-form">
                    <label for="name" id="name">Full Name:</label>
                    <input type="text" class="name" name="fame" placeholder="Enter your full name..." required>
                    <label for="email" id="email">Email Address:</label>
                    <input type="email" class="email" name="emailaddress" placeholder="Enter your email address..."
                        required>
                    <label for="text-area" id="text-area">Your Message:</label>
                    <textarea rows="8" cols="25" id="message" class="text-area" placeholder="Enter your message here..."
                        required></textarea>
                    <br>
                    <br>
                    <input type="submit" id="submit-email"></input>
                </div>
            </form>
        </div>
    </section>
